version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: smartdialog
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
  
  api-server:
    build: ./server
    ports:
      - "3000:3000"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=smartdialog
      - DB_USER=postgres
      - DB_PASSWORD=password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - postgres
      - redis
  
  # edge-gateway:
  #   build: ./edge
  #   ports:
  #     - "8080:8080"

volumes:
  postgres_data:
